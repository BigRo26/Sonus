<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Improvement</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}">

  </head>
  <h1 id="diagnosis">Diagnosis: <h2 class="distinct">{{condition}}</h2></h1>
  <body>
    <div class="chat-container">
      <h2 id="title">Speech Therapy Assistant</h2>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          name="user_input"
          placeholder="ex. What are some vocal exercises to improve my stutter?"
        />
        <button type="submit" id="submitBtn">Send</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="{{url_for('static', filename='get_response.js')}}"></script>
  </body>
  <form action="http://localhost:5000/spectrogram" method="post">
    <input type="submit" value="View Spectrogram">
</form>
</html>
